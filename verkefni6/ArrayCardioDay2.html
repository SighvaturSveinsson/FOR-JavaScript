<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 游눩游눩</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 游누</p>
  <script>
    // ## Array Cardio Day 2
    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];
    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];
    // Some and Every Checks
    // Array.prototype.some() .some g치ir hvort a칧 minnastakosti 1 hlutur 칤 arrayinu er 쬬칧 sem 쮂 ert a칧 leita a칧
     const isAdult = people.some(function(person) {
       const currentYear = (new Date()).getFullYear();
       if(currentYear - person.year >= 19) {
         return true;
       }
     });
     console.log({isAdult});
     // Skilar true 쭀칤 a칧 allavegana 1 mannneskja er meira en 19 치ra.

    // Array.prototype.every() .every g치ir hvort a칧 allir hlutirnir 칤 arrayinu eru 쬬칧 sem 쮂 ert a칧 leita a칧
    const allAdults = people.every(function(person) {
       const currentYear = (new Date()).getFullYear();
       if(currentYear - person.year >= 19) {
         return true;
       }
     });
    console.log({allAdults});
    // Skilar false 쭀칤 a칧 쬬칧 eru ekki allir meira en 19 치ra.

    // Array.prototype.find() .find virkar eins og filter en skilar bara fyrsta gildinu sem 쬬칧 finnur. filter en skilar subset
    const comment = comments.find(function(comment) {
       if(comment.id === 823423) {
         return true;
       }
     });
    console.log(comment);
    // finnur comment me칧 id-i칧 823423
    
    // Array.prototype.findIndex() .findIndex finnur commenti칧 me칧 치kve칧i칧 ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(comment => comment.id === 823423);
    console.log(index);
    // comments.splice(index, 1);
    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1)
    ];
  </script>
</body>
