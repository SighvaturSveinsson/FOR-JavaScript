<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>游댠WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }
  body {
    margin: 0;
  }
  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }
  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>

  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');

  // Walk er 쬬칧 lengsta sem skugginn getur fari칧
  const walk = 500; // 500px

  function shadow(e) {
    const width = hero.offsetWidth;
    const height = hero.offsetHeight;

    let x = e.offsetX;
    let y = e.offsetY;

    // 'This' er 쬬칧 sem eventListener-inn er 치, 칤 쬰ssu tilfelli er 쬬칧 div me칧 classi칧 "hero"
    // 'e.target' er 쬬칧 sem listener-inn er triggera칧ur 치
    // Ef e.target er ekki sama og this
    if (this !== e.target) {
      // B칝tir vi칧 offsettinu sem e.target er me칧 vi칧 offseti칧 sem hero er me칧
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    // Ef walk er 500 getur skuggin fari칧 mest 250px e칧a -250px
    // 룐ssi formula passar 쬬칧
    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / height * walk) - (walk / 2));

    // Breytir svo style samkv칝mt sta칧setningu 치 m칰sinni
    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
    `;
  }
  
  // Event listener kallar 치 shadow falli칧 쬰gar m칰sin hreyfist
  hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
